<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>QG技术论坛</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="homepage.css"/>
</head>
<body>
<div id="app">
    <!-- 顶部导航栏 -->
    <div class="top-bar">
        <div class="current-location">
            {{ currentPath.join(' > ') }}
        </div>
        <div class="avatar" @click="showProfileModal = true">
            <img :src="avatarUrl" class="avatar-img" alt="头像">
        </div>
    </div>

    <!-- 左侧功能导航 -->
    <div class="left-column">
        <h2 style="text-align: center;">——功能导航——</h2>
        <hr>
        <div class="nav-item" @click="switchTab('home')">🏠 主页</div>
        <hr>
        <div class="nav-item" @dblclick="exitLogin">🚪 双击退出登录</div>
    </div>

    <!-- 右侧内容区域 -->
    <div class="right-column">
        <!-- 主页内容 -->
        <div v-if="currentTab === 'home'" class="content-section">
            <h3>📌 最新公告</h3>
            <p>欢迎来到QG技术论坛！这里有最新技术动态和深度讨论。</p>
        </div>


    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.6.7/axios.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            currentPath: ['QG技术论坛', '主页'],
            currentTab: 'home',
            showProfileModal: false,
            
            
            
            
            avatarUrl: '',          // 还欠一个初始头像
            
            
            
            
            userInfo: {username: '技术爱好者'},
        },
        created() {
            // 页面加载时自动获取用户头像
            this.fetchUserAvatar();
        },
        methods: {
            fetchUserAvatar() {
                axios.get('/user/avatar', {
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                })
                    .then(response => {
                        if (response.data.code === 200) {
                            this.avatarUrl = response.data.data;
                        } else {
                            console.error('获取头像失败:', response.data.message);
                        }
                    })
                    .catch(error => {
                        console.error('请求错误:', error);
                    });
            },
            switchTab(tab) {
                this.currentTab = tab;
                this.currentPath = ['QG技术论坛', tab === 'home' ? '主页' : '版块'];
            },
            exitLogin() {
                axios.post('/login/exitLogin');
                window.location.href = '/login.html';
            },
            saveProfile() {
                this.showProfileModal = false;
                alert('个人信息已保存！');
            },
            // 触发文件选择
            triggerAvatarFileInput() {
                this.$refs.fileInput.click();
            },

            handleAvatarUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                // 验证文件
                const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
                if (!validTypes.includes(file.type)) {
                    alert('请上传JPEG、PNG或GIF格式的图片');
                    return;
                }

                if (file.size > 2 * 1024 * 1024) {
                    alert('图片大小不能超过2MB');
                    return;
                }

                // 创建预览并上传
                this.avatarUrl = URL.createObjectURL(file);
                this.uploadAvatarToServer(file);
            },

            // 上传到服务器
            uploadAvatarToServer(file) {
                const formData = new FormData();
                formData.append('avatar', file);

                axios.post('/avatar/upload', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                }).then(response => {
                    // 上传成功
                    if (response.data.code === 200) {
                        alert('头像更新成功: ' + response.data.data);
                        this.avatarUrl = response.data.data;
                    } else {
                        // 弹窗失败信息
                        alert('上传失败: ' + response.data.message);
                    }
                }).catch(error => {
                    console.error('上传错误:', error);
                    const errorMessage = error.response?.data?.message || error.message;
                    alert('上传失败: ' + errorMessage);
                });
            }
        }

    })
</script>
</body>
</html>
